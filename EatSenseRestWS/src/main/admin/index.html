<!doctype html>
<html lang="en" ng-app="CloobsterAdmin">
<head>
  <meta charset="utf-8">
  <title>Cloobster Admin</title>
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-fixed-top" ng-controller="Cloobster.Navigation">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Cloobster Admin</a>
        <div class="nav-collapse">
          <ul class="nav">
            <!-- class="active" -->
            <li ng-class="getActive('/')"><a href="#/">Home</a></li>
            <li ng-show="loggedIn" ng-class="getActive('/businesses')"><a href="#/businesses">My Restaurants</a></li>
            <li ng-class="getActive('/about')"><a href="#/about">About</a></li>
            <li ng-hide="loggedIn" ng-class="getActive('/registration')"><a href="#/registration">Registration</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
    <div ng-view></div>
  </div> <!-- /container -->
  
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/angular/angular-1.0.0rc9.min.js"></script>
  <script src="lib/angular/angular-resource-1.0.0rc9.min.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/controllers.js"></script>
</body>
</html>
