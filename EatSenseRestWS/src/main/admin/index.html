<!doctype html>
<html lang="en" ng-app="CloobsterAdmin">
<head>
  <meta charset="utf-8">
  <title>Cloobster Admin</title>
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
  <div class="navbar navbar-fixed-top" ng-controller="CloobsterAdmin.Navigation">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Cloobster Admin</a>
        <div class="nav-collapse">
          <ul class="nav">
            <!-- class="active" -->
            <li ng-class="getActive('/main')"><a href="#/main">Main</a></li>
            <li ng-class="getActive('/templates')"><a href="#/templates">Templates</a></li>
            <li ng-class="getActive('/dummydata')"><a href="#/dummydata">InfoPages</a></li>
            <li ng-class="getActive('/trash')"><a href="#/trash">Trash Can</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div ng-view></div>
  </div> <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular-1.0.1.min.js"></script>
  <script src="lib/angular-resource-1.0.1.min.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/controllers.js"></script>
</body>
</html>
